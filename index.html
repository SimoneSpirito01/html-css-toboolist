<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>
<body>

    <!-- inizio header -->
    <header>
        <img id="header-logo" src="img/Logo.png" alt="logo boolean">
        <h1 id="title">Toboolist</h1>
    </header>
    <!-- / header -->

    <!-- inizio main -->
    <main>

        <div class="container">

            <!-- sezione add -->
            <section id="add">
                <button class="blue" id="task-bt" type="button">Add Task</button>
                <button id="section-bt" type="button">Add Section</button>
            </section>
            <!-- / sezione add -->

            <!-- sezione new task -->
            <section class="section-body" id="new-task">
                <h3>&#9662; New Task</h3>
                <div class="todo">
                    <span class="done check-box">&check;</span> Quarterly Newsletter
                    <button class="blue todo-bt" type="button">Editorial</button>
                </div>
            </section>
            <!-- / sezione new task -->

            <!-- sezione today -->
            <section class="section-body" id="today">
                <h3>&#9662; Today</h3>
                <div class="todo">
                    <span class="done check-box">&check;</span> Recruiting blog post
                    <button class="blue todo-bt" type="button">Editorial</button>
                </div>
                <div class="todo">
                    <span class="done check-box">&check;</span> Mobile app luaunch
                    <button class="violet todo-bt" type="button">Q1 Goals</button>
                </div>
                <div class="todo">
                    <span class="not-done check-box">&#10005;</span> Interview John H.
                    <button class="aqua-green todo-bt" type="button">Recruiting</button>
                </div>
                <div class="todo">
                    <span class="done check-box">&check;</span> Summit update to mobile storefronts
                    <button class="orange todo-bt" type="button">Mobile</button>
                </div>
            </section>
            <!-- / sezione today -->

            <!-- sezione upcoming -->
            <section class="section-body" id="upcoming">
                <h3>&#9662; Upcoming</h3>
                <div class="todo">
                    <span class="not-done check-box">&#10005;</span> Schedule meeting with Alex
                </div>
                <div class="todo">
                    <span class="done check-box">&check;</span> Homepage refresh
                    <button class="pink todo-bt" type="button">Website</button>
                </div>
                <div class="todo">
                    <span class="done check-box">&check;</span> Onboard new Sales team members
                    <button class="green todo-bt" type="button">Sales</button>
                </div>
                <div class="todo">
                    <span class="done check-box">&check;</span> Review editorial calendar
                    <button class="blue todo-bt" type="button">Editorial</button>
                </div>    
            </section>
            <!-- / sezione upcoming -->

        </div>

    </main>
    <!-- / main -->

</body>
</html>
